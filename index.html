<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Advice Generator App</h1>
  </header>
  <main>
    <div class="card">
      <h2 class="advice-id">
        <em>Generating ID</em>
      </h2>
      <div class="advice">
        <p>Patience is not simply the ability to wait &#8211; it&#8217;s how we behave while we&#8217;re waiting.</p>
      </div>
      <picture>
        <source media="(max-width:500px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg">
      </picture>
      <button id="generate-advice">
        <img src="images/icon-dice.svg" alt="Generate Advice">
      </button>
    </div>
    <script src="advice.js"></script>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ephraim</a>.
    </div>
  </footer>
</body>
</html>
